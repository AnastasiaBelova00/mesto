<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип Место Россия"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile-image.jpg"
            alt="Фото владельца профиля"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__discription">Исследователь океана</p>
            <button
              class="profile__button-edit"
              aria-label="Кнопка редактирования"
              type="button"
            ></button>
          </div>
          <button
            class="profile__button-add"
            aria-label="Кнопка добавления"
            type="button"
          ></button>
        </section>
        <section class="elements">
          <div class="card">
            <img
              class="card__picture"
              src="./images/agygeya.jpg"
              alt="Горы в Адыгее"
            />
            <h2 class="card__topic">Адыгея</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="./images/balaklava.jpg"
              alt="Вид на море и лодку в Балаклаве"
            />
            <h2 class="card__topic">Балаклава</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="./images/fisht.jpg"
              alt="Вид на приют Фишт"
            />
            <h2 class="card__topic">Приют Фишт</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="./images/oshten.jpg"
              alt="Заснеженная гора Оштен"
            />
            <h2 class="card__topic">Гора Оштен</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>

          <div class="card">
            <img
              class="card__picture"
              src="./images/saint-petersburg.JPG"
              alt="Вид на мост и Финский залив в Санкт-Петербурге"
            />
            <h2 class="card__topic">Санкт-Петербург</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="./images/sochi.jpg"
              alt="Горы в Сочи"
            />
            <h2 class="card__topic">Сочи</h2>
            <button
              class="card__like"
              aria-label="Кнопка лайка"
              type="button"
            ></button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__button popup__button-exit"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input
              name="name-input"
              value=""
              class="popup__input popup__input_el_name"
              type="text"
              placeholder="Имя"
            />
            <input
              name="job-input"
              value=""
              class="popup__input popup__input_el_discription"
              type="text"
              placeholder="Описание"
            />
            <button class="popup__button-submit" type="submit" value="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
