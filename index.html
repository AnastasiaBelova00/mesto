<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип Место Россия" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile-avatar.jpg"
            alt="Фото владельца профиля" />
          <div class="profile__info">
            <h1 class="profile__name">Майкл Скотт</h1>
            <p class="profile__discription">Лучший в мире босс</p>
            <button
              class="profile__button-edit"
              aria-label="Кнопка редактирования"
              type="button"></button>
          </div>
          <button
            class="profile__button-add"
            aria-label="Кнопка добавления"
            type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__button-exit"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="editForm" name="form" novalidate>
            <input
              name="name"
              id="name"
              value=""
              class="popup__input popup__input_el_name"
              type="text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required />
            <span class="popup__error name-error"></span>
            <input
              name="discription"
              id="discription"
              value=""
              class="popup__input popup__input_el_discription"
              type="text"
              placeholder="Описание"
              minlength="2"
              maxlength="200"
              required />
            <span class="popup__error discription-error"></span>
            <button class="popup__button-submit" type="submit" value="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Попап добавления карточек -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__button-exit"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="addCardForm" name="form" novalidate>
            <input
              name="title"
              id="title"
              value=""
              class="popup__input popup__input_el_name-card"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="40"
              required />
            <span class="popup__error title-error"></span>
            <input
              name="link"
              id="link"
              value=""
              class="popup__input popup__input_el_link-card"
              type="url"
              placeholder="Ссылка на картинку"
              required />
            <span class="popup__error link-error"></span>
            <button
              class="popup__button-submit popup__button-submit_type_add-card"
              type="submit"
              value="save">
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Попап зум-картинок -->
      <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button
            class="popup__button-exit"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <img class="popup__image" src="#" alt="" />
          <h2 class="popup__image-heading"></h2>
        </figure>
      </div>

      <!-- Темплейт карточек -->
      <template class="card-template">
        <li class="element">
          <button type="button" class="element__button-delete"></button>
          <img src="#" alt="" class="element__image" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button
              aria-label="Нравится"
              type="button"
              class="element__button-like"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
