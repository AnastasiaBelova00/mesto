<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="Логотип Место Россия" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__image" src="" alt="Фото владельца профиля" />
            <button
              class="profile__button-avatar"
              type="button"
              aria-label="Кнопка смены аватара"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Майкл Скотт</h1>
            <p class="profile__description">Лучший в мире босс</p>
            <button
              class="profile__button-edit"
              aria-label="Кнопка редактирования"
              type="button"></button>
          </div>
          <button
            class="profile__button-add"
            aria-label="Кнопка добавления"
            type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования -->
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="popup__button-exit popup__close"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="editForm" name="editForm" novalidate>
            <input
              name="name"
              id="name"
              value=""
              class="popup__input popup__input_el_name"
              type="text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required />
            <span class="popup__error name-error"></span>
            <input
              name="about"
              id="description"
              value=""
              class="popup__input popup__input_el_description"
              type="text"
              placeholder="Описание"
              minlength="2"
              maxlength="200"
              required />
            <span class="popup__error description-error"></span>
            <button
              class="popup__button-submit popup__button-submit_type_edit"
              type="submit"
              value="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Попап добавления карточек -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            class="popup__button-exit popup__close"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form"
            id="addCardForm"
            name="addCardForm"
            novalidate>
            <input
              name="title"
              id="title"
              value=""
              class="popup__input popup__input_el_name-card"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="40"
              required />
            <span class="popup__error title-error"></span>
            <input
              name="link"
              id="link"
              value=""
              class="popup__input popup__input_el_link-card"
              type="url"
              placeholder="Ссылка на картинку"
              required />
            <span class="popup__error link-error"></span>
            <button
              class="popup__button-submit popup__button-submit_type_add-card"
              type="submit"
              value="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Попап зум-картинок -->
      <div class="popup popup_type_image">
        <figure class="popup__image-container">
          <button
            class="popup__button-exit popup__close"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <img class="popup__image" src="#" alt="" />
          <h2 class="popup__image-heading"></h2>
        </figure>
      </div>

      <!-- Темплейт карточек -->
      <template class="card-template" id="cardTemplate">
        <li class="element">
          <button type="button" class="element__button-delete"></button>
          <img src="#" alt="" class="element__image" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <div class="element__like-container">
              <button
                aria-label="Нравится"
                type="button"
                class="element__button-like"></button>
              <p class="element__like-counter">0</p>
            </div>
          </div>
        </li>
      </template>

      <!-- Попап подтверждения удаления -->
      <div class="popup popup_type_confirm">
        <div class="popup__container">
          <button
            class="popup__button-exit popup__close"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="popup__form" id="confirmForm" name="confirmForm">
            <button
              class="popup__button-submit popup__button-submit_type_confirm"
              type="submit"
              value="save">
              Да
            </button>
          </form>
        </div>
      </div>

      <!-- Попап обновления аватара -->
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button
            class="popup__button-exit popup__close"
            type="button"
            value="close"
            aria-label="Кнопка закрытия"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form
            class="popup__form"
            id="avatarForm"
            name="avatarForm"
            novalidate>
            <input
              name="avatar"
              id="avatar"
              value=""
              class="popup__input popup__input_el_avatar"
              type="url"
              placeholder="Ссылка на картинку"
              required />
            <span class="popup__error avatar-error"></span>
            <button
              class="popup__button-submit popup__button-submit_type_avatar"
              type="submit"
              value="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
